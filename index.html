<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Akismet Signup</title>
	<link rel="stylesheet" type="text/css" charset="utf-8"  media="screen, projection" href="css/vendor/seed.css" />
	<link rel="stylesheet" type="text/css" charset="utf-8"  media="screen, projection" href="css/akismet-signup.css" />
	<script>
		var akismetData = {
			"selected": {
				"use": "commercial",
				"plan": "one",
				"pay": "annually"
			},
			"pricing": {
				"commercial": {
					"yearly": {
						"one": "59",
						"three": "177",
						"five": "295",
						"ten": "550"
					},
					"monthly": {
						"one": "5",
						"three": "15",
						"five": "25",
						"ten": "50"
					}
				},
				"personal": {
					"thirtysix": "36",
					"eighteen": "18",
					"zero": "0"
				}
			}
		}
	</script>
</head>
<body>
	<div class="ab-signup">
		<!-- HEADER -->
		<div class="o-flexy o-flexy--top u-mrg-b-10 ab-signup_header">
			<div class="o-flexy__item u-pad-r-8">
				<img src="img/akismet-square-logo.png" width="60" height="60" />
			</div>
			<div class="o-flexy__block">
				<h1>Comment spam protection for your blog</h1>
				<h2><strong class="ab-signup_count">3,562</strong> signups just last week</h2>
			</div>
		</div>
		<!-- ERROR MESSAGE -->
		<div class="c-alert is-error" style="display: none;">
			<div class="c-alert__content">
				<div class="c-alert__block">
					<h3>Error Title here</h3>
					<p>Followed up by error message here</p>
				</div>
			</div>
		</div>
		<!-- CONTENT -->
		<div class="o-flexy o-flexy--top u-mrg-b-10 ab-signup_container">
			<img src="img/remove-pesky-spam.png" class="pesky-spam" />

			<div class="o-flexy__item ab-signup_right">
				
				<div class="o-control-group u-mrg-b-6" role="group">
					<button class="c-button c-button--sm is-selected">Commercial Use</button>
					<button class="c-button c-button--sm">Personal Use</button>
				</div>

				<div class="o-control-group u-mrg-b-6" role="group">
					<button class="c-button c-button--sm is-selected">1 Site</button>
					<button class="c-button c-button--sm">2 Sites</button>
					<button class="c-button c-button--sm">5 Sites</button>
					<button class="c-button c-button--sm">10+ Sites</button>
				</div>

				<div class="o-control-group u-mrg-b-6" role="group">
					<button class="c-button c-button--sm is-selected">Pay Annually</button>
					<button class="c-button c-button--sm">Pay Monthly</button>
				</div>

				<h1>$<span class="ab-signup_price">59/yr</span></h1>

				<p><strong>30 day</strong> money back guarantee</p>
				<p><strong>Cancel anytime</strong>, no questions asked</p>

			</div>
			<div class="o-flexy__item ab-signup_left">
				
				<div class="o-control-group u-mrg-b-6" role="group">
					<input class="c-input c-input--lg" placeholder="First name" />
					<input class="c-input c-input--lg" placeholder="Last name" />
				</div>

				<div class="o-control-group u-mrg-b-6" role="group">
					<input class="c-input c-input--lg" placeholder="Postal Code" />
					<div class="c-dropdown c-dropdown--country">
						<span>▾</span>
						<select>
							<option value="draft" selected="selected">Country</option>
							<option value="active">Active</option>
						</select>
					</div>
				</div>

				<div class="o-control-group u-mrg-b-6" role="group">
					<input class="c-input c-input--lg c-input--cc" placeholder="Credit Card Number" />
					<input class="c-input c-input--lg" placeholder="CCV" />
				</div>

				<div class="o-control-group u-mrg-b-6" role="group">
					<div class="c-dropdown c-dropdown--exp-mo">
						<span>▾</span>
						<select>
							<option value="draft" selected="selected">Expiration Month</option>
							<option value="active">Active</option>
						</select>
					</div>
					<div class="c-dropdown c-dropdown--exp-yr">
						<span>▾</span>
						<select>
							<option value="draft" selected="selected">Expiration Year</option>
							<option value="active">Active</option>
						</select>
					</div>
				</div>

				<button class="c-button c-button--primary c-button--lg ab-signup_submit">Remove Comment Spam - $59</button>

			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/akismet-signup.js"></script>
</body>
</html>
